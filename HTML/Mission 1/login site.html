<html>

<head>
  <title>Website Login - Yarin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
</head>

<body>
  <div class="gray-bar-div">
    <p id="title">LEGAL<b>CO</b></p>
  </div>

  <div class="box">
    <div class="text-in-box">

      <h1>Login</h1>
      <form action="/action_page.php">
        <input type="username" id="username" name="username" placeholder="Username">
        <input type="password" id="pwd" name="pwd" placeholder="Password" minlength="8">
          <input type="checkbox" id="remember-box" name="check-box" value="password">
          <label id="remember-me" for="check-box"> Remember me?</label>
          <hr>
        </form>
        <input type="submit" id="login-button" value="Login"> 
        <input type="submit" id="forgot-password-button" value="Forgot Password?">

      </form>
    </div>
  </div>

</body>

</html>
